# Multi-dataset configuration example
data:
  datasets:
    active_matter:
      root: /lustre/fsmisc/dataset/the_well/datasets
      dataset_name: active_matter
      splits: [train, val, test]
      use_normalization: true
      normalization_type: zscore
      time_range: [null, null]
      time_stride: 1
      dt: null
      dx: null
      num_steps: null
      window_stride: null
      return_ic: false
      return_bc: false
      return_params: true
      ntrain: null
      nval: null
      ntest: null
    rayleigh_benard:
      root: /lustre/fsmisc/dataset/the_well/datasets
      dataset_name: rayleigh_benard
      splits: [train, val, test]
      use_normalization: true
      normalization_type: zscore
      time_range: [null, null]
      time_stride: 1
      dt: null
      dx: null
      num_steps: null
      window_stride: null
      return_ic: false
      return_bc: false
      return_params: true
      ntrain: null
      nval: null
      ntest: null
  fusion_mode: homogeneous   # use "homogeneous" to keep batches dataset-specific
  pad_value: 0.0

loaders:
  batch_size: 4
  shuffle_train: true
  shuffle_val: false
  shuffle_test: false
  num_workers: 4
  prefetch_factor: 2
  pin_memory: false
  drop_last: false
  persistent_workers: false
  multi_gpu: false
